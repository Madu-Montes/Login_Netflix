    <div class="geral">
        <div class="header">
            <img class="logo" src="./img/logo.png" alt="">
        </div>

        <div class="main">
            <div class="login-body">
                <h1>Entrar</h1>
                <form class="login_form" action="">
                    <input class="login_input" type="email" placeholder="Email ou número de telefone" required
                        maxlength="100">
                    <span class="aviso">Informe um email ou um número de telefone válido</span>

                    <input class="login_input" type="password" placeholder="Senha" required maxlength="60"
                        minlength="4">
                    <span class="aviso">A senha deve conter entre 4 e 60 caracteres.</span>

                    <button class="submit">
                        <a href="#">Entrar</a>
                    </button>

                    <div class="help">
                        <input type="checkbox">
                        <h2>Lembre-se de mim</h2>
                        <a href="#">Precisa de Ajuda?</a>
                    </div>

                    <div class="support-assine">
                        <h3>Novo por aqui?</h3><a href=""><strong>Assine agora.</strong>.</a>
                    </div>

                    <div class="support help">
                        <span>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a
                                href="#">Saiba mais.</a></span>
                    </div>
                </form>
            </div>
        </div>
